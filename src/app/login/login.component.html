<section id="my-login-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card-wrapper mx-auto">
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title text-center">Login</h4>
              <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email">E-Mail</label>
                  <input id="email" type="email" class="form-control" formControlName="email" autofocus>
                  <app-campo-erro [msgErro]="mensagensEmailInvalido()" [mostrarErro]="verificaCampoInvalido('email')">
                  </app-campo-erro>
                </div>

                <div class="form-group">
                  <label for="password">Senha</label>
                  <show-hide-password icon="fontawesome">
                    <input id="password" type="password" class="form-control" formControlName="senha">
                  </show-hide-password>
                  <app-campo-erro [msgErro]="mensagensSenhaInvalida()" [mostrarErro]="verificaCampoInvalido('senha')">
                  </app-campo-erro>
                </div>

                <div class="form-group no-margin">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="formulario.invalid">
                    Login
                  </button>
                </div>
                <div class="margin-top20 text-center">
                  NÃ£o possui uma conta?
                  <a routerLink="/registrar">Criar uma</a>
                </div>
              </form>

              <app-campo-erro [msgErro]="apiError" [mostrarErro]="apiError.length != 0">
              </app-campo-erro>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
